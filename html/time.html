<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pioneer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="css/jquery.timepicker.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 l6 offset-l3" style="margin-bottom:1em">
                <ul class="tabs">
                    <li class="tab col s6"><a href="#info">Info</a></li>
                    <li class="tab col s6"><a href="#add">Add</a></li>
                </ul>
            </div>
            <div id="info" class="col center s12 m12 l6 offset-l3">
                <h4>Events</h4>
                <table class="striped">
                    <thead>
                    <tr>
                        <th>ID</th>
                        <th>Date</th>
                        <th>Time (hh:mm:ss)</th>
                        <th>Cancel</th>
                    </tr>
                    </thead>

                    <tbody id="infolist">
                        <p>Please wait...</p>
                    </tbody>
                </table>
            </div>
            <div id="add" class="col center s12 m12 l6 offset-l3">
                <h4>Add event</h4>
                <br />
                <form action="#">
                    <div class="valign-wrapper center">
                        <span class="grey-text valign col s2" style="margin:1em">From</span>
                        <input id="dateFrom" type="date" class="datepicker col s10">
                    </div>
                    <div class="valign-wrapper">
                        <span class="grey-text valign col s2" style="margin:1em">to</span>
                        <input id="dateTo" type="date" class="datepicker col s10">
                    </div>
                    
                    <br />
                    <span>Date</span>
                    <hr />
                    <span>Time</span>
                    <br /><br />
                    
                    <div class="valign-wrapper center">
                        <span class="grey-text valign col s2" style="margin:1em">From</span>
                        <input id="timeFrom" type="text" class="timepickerjs col s10 validate" placeholder="17:00" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$">
                    </div>
                    <div class="valign-wrapper">
                        <span class="grey-text valign col s2" style="margin:1em">to</span>
                        <input id="timeTo" type="text" class="timepickerjs datepicker col s10 validate" placeholder="22:30" pattern="^([0-1]?[0-9]|2[0-3]):[0-5][0-9]$">
                    </div>
                    
                    <br />
                    <p class="center">Dynamic?</p>
                    <div class="switch">
                        <label>
                            Static (just on/off)
                            <input id="dynamicChk" type="checkbox" checked="checked">
                            <span class="lever"></span>
                            Dynamic (more realistic)
                        </label>
                    </div>
                    <br />
                    <button class="btn-large waves-effect waves-light teal center" style="margin-top:1.5em" type="submit" onclick="schedule()">Save</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal" id="popup">
        <div class="modal-content">
            <h4>Success!</h4>
            <p id="popup-content">Your event has been scheduled successfully. You can now continue to schedule other events or see your already planned ones under the info tab.</p>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-teal btn" onclick="closepopup()">Close</a>
        </div>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script type="text/javascript" src="js/jquery.timepicker.min.js"></script>
    <script type="text/javascript" src="js/time.js"></script>
</body>
</html>
