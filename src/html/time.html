<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Pioneer</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
    <link rel="stylesheet" href="css/nouislider.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col s12 l6 offset-l3" style="margin-bottom:1em">
                <ul class="tabs">
                    <li class="tab col s6"><a href="#info">Info</a></li>
                    <li class="tab col s6"><a href="#add">Add</a></li>
                </ul>
            </div>
            <div id="info" class="col center s12 m12 l6 offset-l3">
                <h4>Events</h4>
                <table class="striped">
                    <thead>
                    <tr>
                        <th>Date</th>
                        <th>Time</th>
                        <th>Cancel</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr>
                        <td>1.1.2016</td>
                        <td>19:30 - 20:00</td>
                        <td><button class="btn-floating waves-effect waves-light red">X</button></td>
                    </tr>
                    <tr>
                        <td>1.1.2016</td>
                        <td>20:30 - 22:00 <i class="tiny material-icons">query_builder</i></td>
                        <td><button class="btn-floating waves-effect waves-light red">X</button></td>
                    </tr>
                    <tr>
                        <td>2.1.2016</td>
                        <td>19:30 - 20:40</td>
                        <td><button class="btn-floating waves-effect waves-light red">X</button></td>
                    </tr>
                    </tbody>
                </table>
            </div>
            <div id="add" class="col center s12 m12 l6 offset-l3">
                <h4>Add event</h4>
                <form action="#">
                    <div class="valign-wrapper center">
                        <span class="grey-text valign col s2" style="margin:1em">From</span>
                        <input id="dateFrom" type="date" class="datepicker col s10">
                    </div>
                    <div class="valign-wrapper">
                        <span class="grey-text valign col s2" style="margin:1em">to</span>
                        <input id="dateTo" type="date" class="datepicker col s10">
                    </div>
                    
                    <span class="">From</span> <span id="timeStart">17:00</span> to <span id="timeEnd">22:30</span>
                    <div id="timeSlider" style="margin-bottom:1.5em;margin-top:0.5em;"></div>
                    
                    <p class="center">Dynamic?</p>
                    <div class="switch">
                        <label>
                            Static (just on/off)
                            <input id="dynamicChk" type="checkbox" checked="checked">
                            <span class="lever"></span>
                            Dynamic (more realistic)
                        </label>
                    </div>
                    <button class="btn-large waves-effect waves-light teal center" style="margin-top:1.5em">Save</button>
                </form>
            </div>
        </div>
    </div>
    
    <div class="modal" id="popup">
        <div class="modal-content">
            <h4>Saved!</h4>
            <p id="popup-content">Your event has been scheduled successfully.</p>
        </div>
        <div class="modal-footer">
            <a class="modal-action modal-close waves-effect waves-teal btn" onclick="closepopup()">Close</a>
        </div>
    </div>
    
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
    <script src="js/nouislider.min.js"></script>
    <script src="js/time.js"></script>
</body>
</html>
